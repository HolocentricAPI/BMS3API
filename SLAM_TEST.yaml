        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "The UUID of the specific version of the model library."
          in: path
          name: model_uuid
          required: true
          type: string
        - 
          $ref: "#/parameters/Authorization"
        - 
          $ref: "#/parameters/content-type"
