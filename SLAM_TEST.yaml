swagger: "2.0"
schemes:
  - "https"
produces:
  - "application/xml"
host: "/"
info: 
  title: "Holocentric BMS3 API"
  version: 3.1.3
  x-logo: 
    url: "https://media.licdn.com/media/p/7/005/0a3/2dd/144b17a.png"
  description: |
      # Overview
      Holocentric Modelpedia now supports API that is based on OData style interface and data structure. 
      
      This API can be used by third party applications to retreive data from Modelpedia. The API supports a single RESTful service that can return the schema of a queried library. Additionally you can also retreive related items and relationships for a queried item type. 
      
      API access is performed over HTTPS and accessed from a variable URI based on client installations and libraries. 
      
      This document is aimed at helping you work with this API functionality in Modelpedia.
      # Prerequisites
      
      - The API license key needs to be uploaded to the server.
      - The SSL certificate needs to be installed for the API.
      - The user making the API requests needs to be assigned the System Authority Role `Repository Administrator` and the role `API Client (Full Read)`.
      
      # Licensing
      
      A separate API license key is required to be installed in Modelpedia before a published library can be accessed via the exposed API.
      
      API callers are required to be authorized Modelpedia users and therefore follow standard subscription licensing model.
# The tags on paths define the menu sections in the ReDoc documentation, so
# the usage of tags must make sense for that:
# - They should be singular, not plural.
# - There should not be too many tags, or the menu becomes unwieldly. For
#   example, it is preferable to add a path to the "System" tag instead of
#   creating a tag with a single path in it.
# - The order of tags in this list defines the order in the menu.
tags:
  # Primary objects
  - name: "Authentication"
    x-displayName: "Authentication"
    description: |
        Holocentric BMS uses OAuth for the service authentication. This authentication mechanism requires an initial call to authenticate the API user based on the user name and password provided, and will then return an access token.
        
        The token that is received can then be used for subsequent API requests.
        
        Please note the following:
        
        - The access token has a default expiry time of 8 hours.
        
        - Subsequent requests for a token within the 8 hour expiry period will not expire existing valid tokens.
        
        - Tokens must not be shared; only the requesting IP address can use the token provided.
    
  - name: "Schema"
    x-displayName: "Schema"
    description: |
        These API requests are used to retreive the schema of a queried library. It lists out the item types available in the library along with the XML schema for those item types.
        
        The response received will vary depending on the library model configuration done in Holocentric Modeler.
    
  - name: "Items"
    x-displayName: "Items" 
    description: | 
        This API request is used to retreive the items and associated relationships of a specified item type in the queried library. The response received will vary based on the model configuration done in Holocentric Modeler."
    
parameters: 
  $count: 
    default: true
    description: "This option is used when you want to retreive a count of the number of items that are available for a specified item type. The count value will be provided within the header of the API response."
    in: query
    name: $count
    required: false
    type: boolean
  $select: 
    description: "This parameter can be used to rereive specific properties of an item type."
    in: query
    name: $select
    required: false
    type: string
  $skip: 
    description: "This is a paging option to skip the specified number of items in the list. e.g. $skip=50 will skip the first 50 items in the list and return results from the 51st item onwards."
    in: query
    name: $skip
    required: false
    type: integer
  $top: 
    description: |-
        This is a paging option to return the specified number of items from the top of the list. 
        e.g. $top=50 will return the first 50 items in the list.
    in: query
    name: $top
    required: false
    type: integer
  Authorization: 
    description: "Example: `Bearer b7d03a6947b217efb6f3ec3bd3504582`"
    in: header
    name: Authorization
    required: true
    type: string
  content-type: 
    description: "Example: `application/xml`"
    in: header
    name: content-type
    required: true
    type: string
  $filter: 
    description: "Filter out the item type using the `isOf` option. Only the `isOf` option is supported for item type checking."
    in: query
    name: $filter
    required: false
    type: string
paths: 
  server_url/api/token: 
    post: 
      description: |-
          This API request is used to obtain an access token for authorization purposes. 
          Prior to making any API requests, you need to obtain an access token that you can then use for all subsequent API requests.
      operationId: obtain-access-token
      consumes: application/xml
      produces: application/xml
      parameters: 
        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "Use the value `password` since you will be obtaining an access token using the your password credentials."
          in: query
          name: grant_type
          required: true
          type: string
        - 
          description: "The account username for which you want to obtain an access token."
          in: query
          name: username
          required: true
          type: string
        - 
          description: "The account password for which you want to obtain an access token."
          in: query
          name: password
          required: true
          type: string
      responses: 
        200: 
          description: "OK"
          # schema: 
          #   type: string
          examples:
            application/xml: |
              <token_type>Bearer</token_type>
              <access_token>mUZrfE9MJySA1YTyGl9HsMjIypWNtl9jqjpfqxMKakdV00Fkh6C38gZkztrtCzWS</access_token>
              <expires_in>28798</expires_in>
        500: 
          $ref: "#/responses/Server_error"
      summary: "Obtain access token"
      tags: ["Authentication"]
      
  server_url/api/{model_choice}/{model_uuid}/items(item_uuid): 
    get: 
      description: "This API request will retreive item details relating to the specified item UUID. The item UUIDs of an item type can be obtained from the response returned when you invoke the list items API method."
      operationId: get-item-details-by-specifying-the-item-uuid-and-specific-model-version
      parameters: 
        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "Specifies if you want to retreive the draft, proposed or final version of the library. You can use any one of the values `LatestDraft`, `LatestProposed` or `LatestFinal`."
          in: path
          name: model_choice
          required: true
          type: string
        - 
          description: "The UUID of the specific version of the model library."
          in: path
          name: model_uuid
          required: true
          type: string
        - 
          description: "The UUID/s of the item/s that you want to retreive. When retreiving more than one item, use a comma to sepaerate the UUIDs."
          in: query
          name: item_uuid
          required: true
          type: string
        - 
          $ref: "#/parameters/Authorization"
        - 
          $ref: "#/parameters/content-type"
      responses: 
        ? "200"
        : 
          description: "OK"
          schema: 
            type: "object"
            properties: 
              BusinessRule: 
                type: "array"
                description: "Name of the item type of the queried item."
                items: 
                  type: "object"
                  properties: 
                    description: 
                      type: "string"
                      example: "Details on how to store items."
                      description: "Element 3 of the queried item"
                    name: 
                      type: "string"
                      example: "Business Rule - Storage"
                      description: "Element 2 of the queried item."
                    uuid: 
                      type: "string"
                      example: "{192B6753-859C-41C0-7F5C-433C2636BCA7}"
                      description: "Element 1 of the queried item."
        400: 
          description: Invalid property or Unauthorized
          schema:
            properties:
              Invalid Property:
                $ref: "#/responses/Invalid_property"
              Unauthorized:
                $ref: "#/responses/Unauthorized_IP_Mismatch"
        401: 
          description: Authorization denied or Unauthorized
          schema:
            properties:
              Auhorization denied:
                $ref: "#/responses/Authorization_denied"
              Unauthorized:
                $ref: "#/responses/Unauthorized"
        404: 
          description: Invalid model or Requires initialization or Not found
          schema:
            properties:
              Invalid model:
                $ref: "#/responses/Invalid_model"
              Requires initialization:
                $ref: "#/responses/Requires_initialization"
              Not found:
                $ref: "#/responses/Not_found"
        500: 
          $ref: "#/responses/Server_error"
      summary: "Get item details by specifying the item using library model UUID"
      tags: ["Items"]
      
  server_url/api/{model_choice}/{model_uuid}/items/schema: 
    get: 
      description: "This is to query the schema of a model library using the library UUID. When using the library UUID, you are required to provide the model choice (i.e. `LatestDraft`, `LatestProposed` or `LatestFinal`)."
      operationId: get-item-schema_status
      parameters: 
        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "Specifies if you want to retreive the draft, proposed or final version of the library. You can use any one of the values `LatestDraft`, `LatestProposed` or `LatestFinal`."
          in: path
          name: model_choice
          required: true
          type: string
        - 
          description: "The published library uuid."
          in: path
          name: model_uuid
          required: true
          type: string
        - 
          $ref: "#/parameters/Authorization"
        - 
          $ref: "#/parameters/content-type"
      responses: 
        ? "200"
        : 
          description: OK
          schema: 
            type: "object"
            properties: 
              complexType A: 
                type: "array"
                description: "Name of the item type A in the model library."
                items: 
                  type: "object"
                  properties: 
                    element 1: 
                      type: "string"
                      example: "uuid"
                      description: "Element 1 of item type A."
                    element 2: 
                      type: "string"
                      example: "name"
                      description: "Element 2 of item type A."
              complexType B: 
                type: "array"
                description: "Name of item type B in the library."
                items: 
                  type: "object"
                  properties: 
                    element 1: 
                      type: "string"
                      example: "uuid"
                      description: "Element 1 of item type B."
                    element 2: 
                      type: "string"
                      example: "title"
                      description: "Element 2 of item type B."
                    element 3: 
                      type: "string"
                      example: "description"
                      description: "Element 3 of item type B."
          examples:
            application/xml: |
              <?xml version="1.0"?>
              <xs:schema attributeFormDefault="unqualified" elementFormDefault="qualified" xmlns:xs="http://www.w3.org/2001/XMLSchema">
                  <xs:annotation>
                      <xs:documentation>version: {FA404B82-C6AF-4AD2-B029-9FFEFBB959FD}</xs:documentation>
                  </xs:annotation>
                  <xs:complexType name="Any">
                      <xs:sequence>
                          <xs:any minOccurs="0" maxOccurs="1" />
                      </xs:sequence>
                  </xs:complexType>
                  <xs:complexType name="BusinessRule">
                      <xs:sequence>
                          <xs:choice maxOccurs="unbounded">
                              <xs:element name="uuid" type="xs:string" />
                              <xs:element name="title" type="xs:string" />
                              <xs:element name="businessRule" type="xs:string" />
                              <xs:element name="category" type="xs:string" />
                              <xs:element name="dataQualityObjective" type="xs:string" />
                              <xs:element name="dataQualityPrinciple" type="xs:string" />
                              <xs:element name="description" type="xs:string" />
                              <xs:element name="effectiveEndDate" type="xs:date" />
                              <xs:element name="effectiveStartDate" type="xs:date" />
                              <xs:element name="guideForUse" type="xs:string" />
                              <xs:element name="name" type="xs:string" />
                              <xs:element name="uid" type="xs:string" />
                              <xs:element name="registrationStatus" type="CollectionOfRegistrationStatus" />
                              <xs:element name="relatedDataReferences" type="CollectionOfMetadataItemRelatedDataReference" />
                              <xs:element name="aliases">
                                  <xs:complexType>
                                      <xs:sequence>
                                          <xs:element name="value" type="xs:string" />
                                      </xs:sequence>
                                  </xs:complexType>
                              </xs:element>
                              <xs:element name="alternateName">
                                  <xs:complexType>
                                      <xs:sequence>
                                          <xs:element name="value" type="xs:string" />
                                      </xs:sequence>
                                  </xs:complexType>
                              </xs:element>
                              <xs:element name="steward" type="CollectionOfPositionInstance" />
                              <xs:element name="custodian" type="CollectionOfPositionInstance" />
                              <xs:element name="keyContact" type="CollectionOfPositionInstance" />
                              <xs:element name="administrators" type="CollectionOfPositionInstance" />
                              <xs:element name="dataSetSpecifications" type="CollectionOfDataSetSpecification" />
                              <xs:element name="glossaryItems" type="CollectionOfGlossaryItemTerm" />
                              <xs:element name="validations" type="CollectionOfValidation" />
                          </xs:choice>
                      </xs:sequence>
                      <xs:attribute name="refUuid" type="xs:string" use="optional" />
                  </xs:complexType>
                  <xs:complexType name="GlossaryItemTerm">
                      <xs:sequence>
                          <xs:choice maxOccurs="unbounded">
                              <xs:element name="uuid" type="xs:string" />
                              <xs:element name="title" type="xs:string" />
                              <xs:element name="caseStudy" type="xs:string" />
                              <xs:element name="category" type="xs:string" />
                              <xs:element name="collectionMethods" type="xs:string" />
                              <xs:element name="comments" type="xs:string" />
                              <xs:element name="context" type="xs:string" />
                              <xs:element name="description" type="xs:string" />
                              <xs:element name="effectiveEndDate" type="xs:date" />
                              <xs:element name="effectiveStartDate" type="xs:date" />
                              <xs:element name="guideForUse" type="xs:string" />
                              <xs:element name="name" type="xs:string" />
                              <xs:element name="origin" type="xs:string" />
                              <xs:element name="periodicReviewByDate" type="xs:date" />
                              <xs:element name="referenceDocuments" type="xs:string" />
                              <xs:element name="submittingOrganisation" type="xs:string" />
                              <xs:element name="uid" type="xs:string" />
                              <xs:element name="registrationStatus" type="CollectionOfRegistrationStatus" />
                              <xs:element name="relatedDataReferences" type="CollectionOfMetadataItemRelatedDataReference" />
                              <xs:element name="aliases">
                                  <xs:complexType>
                                      <xs:sequence>
                                          <xs:element name="value" type="xs:string" />
                                      </xs:sequence>
                                  </xs:complexType>
                              </xs:element>
                              <xs:element name="alternateName">
                                  <xs:complexType>
                                      <xs:sequence>
                                          <xs:element name="value" type="xs:string" />
                                      </xs:sequence>
                                  </xs:complexType>
                              </xs:element>
                              <xs:element name="metadataItems" type="CollectionOfMetadataItem" />
                              <xs:element name="administrators" type="CollectionOfPositionInstance" />
                              <xs:element name="custodian" type="CollectionOfPositionInstance" />
                              <xs:element name="steward" type="CollectionOfPositionInstance" />
                              <xs:element name="keyContact" type="CollectionOfPositionInstance" />
                              <xs:element name="glossaryItems" type="CollectionOfGlossaryItemTerm" />
                          </xs:choice>
                      </xs:sequence>
                      <xs:attribute name="refUuid" type="xs:string" use="optional" />
                  </xs:complexType>
                  <xs:element name="items">
                      <xs:complexType>
                          <xs:choice maxOccurs="unbounded">
                              <xs:element name="BusinessRule" type="BusinessRule" />
                              <xs:element name="GlossaryItemTerm" type="GlossaryItemTerm" />
                          </xs:choice>
                      </xs:complexType>
                  </xs:element>
              </xs:schema>         
        400: 
          $ref: "#/responses/Unauthorized_IP_Mismatch"
        401: 
          description: Authorization denied or Unauthorized
          schema:
            properties:
              Auhorization denied:
                $ref: "#/responses/Authorization_denied"
              Unauthorized:
                $ref: "#/responses/Unauthorized"
        404: 
          description: Invalid model or Requires initialization or Not found 
          schema:
            properties:
              Invalid model:
                $ref: "#/responses/Invalid_model"
              Requires initialization:
                $ref: "#/responses/Requires_initialization"
              Not found:
                $ref: "#/responses/Not_found"
        500: 
          $ref: "#/responses/Server_error"
      summary: "Get item schema using library model UUID"
      tags: ["Schema"]
      
  server_url/api/{model_choice}/{model_uuid}/items?$filter=isof('item_type'): 
    get: 
      description: |-
          This API request will retreive all items relating to the specified item type. The item type can be filtered out using the $filter paramater and the `isOf` option. 
          e.g., `filter=isof('Business Rule')` will list out all items that are listed under item type `Business Rule`.
      operationId: list-items-of-a-specified-item-type-using-library-model-uuid
      parameters: 
        - 
          description: "Modelpedia server URL."
          in: path
          name: server_url
          required: true
          type: string
        - 
          description: "Specifies if you want to retreive the draft, proposed or final version of the library. You can use any one of the values `LatestDraft`, `LatestProposed` or `LatestFinal`."
          in: path
          name: model_choice
          required: true
          type: string
        - 
          description: "The UUID of the specific version of the model library."
          in: path
          name: model_uuid
          required: true
          type: string
        - 
          $ref: "#/parameters/$filter"
        - 
          $ref: "#/parameters/$top"
        - 
          $ref: "#/parameters/$skip"
        - 
          $ref: "#/parameters/$count"
        - 
          $ref: "#/parameters/$select"
        - 
          $ref: "#/parameters/Authorization"
        - 
          $ref: "#/parameters/content-type"
      produces: 
        - application/xml
      responses: 
        ? "200"
        : 
          description: OK
          schema: 
            type: "object"
            properties: 
              Business Rule 1: 
                type: "array"
                description: "Name of the item type. This section contains metadata relating to first item of the specified item type. The response will contain many arrays similar to this based on the items that are availble for the queried item type."
                items: 
                  type: "object"
                  properties: 
                    description: 
                      type: "string"
                      example: "Information on how to store items."
                      description: "Element 3 of the first item."
                    name: 
                      type: "string"
                      example: "Business Rule - Storage"
                      description: "Element 2 of the first item."
                    uuid: 
                      type: "string"
                      example: "{192D6755-859C-47C0-9F8C-433D2636BCA7}"
                      description: "Element 1 of the first item."
              Business Rule 2: 
                type: "array"
                description: "Name of the item type. This section contains metadata relating to first item of the specified item type. The response will contain many arrays similar to this based on the items that are availble for the queried item type."
                items: 
                  type: "object"
                  properties: 
                    description: 
                      type: "string"
                      example: "Information on how to transport items."
                      description: "Element 3 of the second item."
                    name: 
                      type: "string"
                      example: "Business Rule - Transport"
                      description: "Element 2 of the second item."
                    uuid: 
                      type: "string"
                      example: "{192D6755-854C-47D0-5R8C-433D2636BCA7}"
                      description: "Element 1 of the second item."
        400: 
          description: Invalid property or Unauthorized
          schema:
            properties:
              Invalid Property:
                $ref: "#/responses/Invalid_property"
              Unauthorized:
                $ref: "#/responses/Unauthorized_IP_Mismatch"
        401: 
          description: Authorization denied or Unauthorized
          schema:
            properties:
              Auhorization Denied:
                $ref: "#/responses/Authorization_denied"
              Unauthorized:
                $ref: "#/responses/Unauthorized"
        404: 
          description: Invalid model or Requires initialization or Not found
          schema:
            properties:
              Invalid model:
                $ref: "#/responses/Invalid_model"
              Requires initialization:
                $ref: "#/responses/Requires_initialization"
              Not found:
                $ref: "#/responses/Not_found"
        500: 
          $ref: "#/responses/Server_error"
      summary: "List items of a specified item type using library model UUID"
      tags: ["Items"]
      
